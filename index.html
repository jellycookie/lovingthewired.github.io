<html>

<head>
  <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <!-- <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script> -->
  <script src="./on1-abi.json"></script>
</head>

<body>
  <h1>Create Contract</h1>
  <input type="text" placeholder='data' class="deployData">
  <br>
  <button class="createButton btn">Create Contract</button>
  <br><br>

  <h1>Send Transaction</h1>
  <input type="text" placeholder='to / contract' class="sendTo">
  <br>
  <input type="text" placeholder='value (eth)' class="sendValue">
  <span class="sendValueInfo"></span>
  <br>
  <input type="text" placeholder='function / function hash' class="sendFn">
  <span class="sendFnInfo"></span>
  <br>
  <input type="text" placeholder='data' class="sendData">
  <span class="sendDataInfo"></span>
  <br>
  <input type="text" placeholder='gas (gwei)' class="sendGas">
  <br>
  <button class="sendButton btn">Send Transaction</button>

  <h3>Mint when sale goes live</h3>
  <input type="text" placeholder='mintInfo function' class="mintFn">
  <button class="snipeButton btn">Snipe!</button>
  <span class="mintInfo"></span>
  <br>
  <input type="text" placeholder='mintPrice (eth)' class="mintPrice">
  <br>
  <input type="text" placeholder='mintAmount' class="mintAmount">


  <h1>Call</h1>
  <input type="text" placeholder='contract' class="callTo">
  <br>
  <input type="text" placeholder='function / function hash' class="callFn">
  <span class="callFnInfo"></span>
  <br>
  <input type="text" placeholder='data' class="callData">
  <span class="callDataInfo"></span>
  <br>
  <button class="callButton btn">Call</button>
  <br>
  <span class="callInfo"></span>
  <br>

  <h1>Encode</h1>
  <input type="text" placeholder='sha3' class="sha3Input">
  <span class="sha3Output"></span>
  <br>
  <input type="text" placeholder='pad32Bytes' class="padInput">
  <span class="padOutput"></span>
  <br>

</body>
<script src="./index.js"></script>

</html>
